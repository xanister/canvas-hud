<html>
<head>
  <title>Caption Example</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import { Caption, HUD } from "./node_modules/canvas-hud/src/index.js";

    let app = {};

    // Initialize generic HUD
    app.hud = new HUD();

    // Add a static caption to the HUD
    app.hud.addElement(new Caption("Example static caption", 0, 30));

    // Add a caption with a dynamic message to the HUD
    app.hud.addElement(new Caption(() => `Example dynamic caption: ${Date.now()}`, 0, 60));
  
    // Render the HUD
    app.hud.render(document.getElementById("canvas").getContext("2d"));
  </script>
</body>

</html>
